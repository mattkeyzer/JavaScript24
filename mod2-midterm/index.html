<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/script.js"></script>
    <title>Mod2 Midterm</title>
</head>
<body>

    <h2>WoofWalker Exercise Tracker</h2>


    <div id="totals">
        <div id="goalSection">
            <h2>Goal: <input type="number" id="goalInput" required></h2>
        
         
        </div>
        <h2>Grand Total: <span id="totalMileage">0.00</span></h2>
        <h2>Completed: %<span id="percentComplete">0</span></h2>
    </div>

    <div id="log"></div>
        <h3 id="currentLog">No Current Log</h3>
    </div>

    <div class="form-group">
        <label for="monday">Monday:</label>
        <input type="number" id="monday" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="tuesday">Tuesday:</label>
        <input type="number" id="tuesday" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="wednesday">Wednesday:</label>
        <input type="number" id="wednesday" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="thursday">Thursday:</label>
        <input type="number" id="thursday" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="friday">Friday:</label>
        <input type="number" id="friday" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="saturday">Saturday:</label>
        <input type="number" id="saturday" min="0" step="0.1" required>
    </div>
    
    <div class="form-group">
        <label for="sunday">Sunday:</label>
        <input type="number" id="sunday" min="0" step="0.1" required>
    </div>

    <button type="button" id="calculateButton">Calculate Total</button>
</body>
<script src="scripts/script.js"></script>
</html>
